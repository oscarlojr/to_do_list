<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="firt-column">
                <div class="linha">
                    <div class="intro">
                        <h1>Lista de Tarefas</h1>
                        <div class="divisor">
                            <div class="borda1"></div>
                        </div>
                    </div>
                </div>
                <div class="linha">
                    <div class="instrucao">
                        <p id="first">Digite o texto e pressione "Enter" para adicioná-lo a lista</p>
                        <p id="second">Clique na caixa do item para marcá-lo como concluído</p>
                        <p id="third">Clique no "x" para removêlo da lista</p>
                        <p id="fourth">Clique na estrela para identificar sua tarefa prioritária (MIT)</p>
                    </div>
                </div>                
            </div>
            <div class="second-column">
                <div class="linha">
                    <div>
                        <input type="text" id="tarefas" placeholder="Cadastro de novas tarefas" maxlength="33">
                        <button id="enter"></button>
                    </div>
                </div>
                <div class="linha">
                    <div class="listItems">
                        <ul class="itensLista">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
